---
name: ðŸš€ Push on Merge

on:
  push:
    branches:
      - main
    paths:
      - 'docker/dockerfile'
      - 'build/makefile'
  workflow_dispatch:

jobs:
  push-changes:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64, arm64]
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Version from Makefile
        run: |
          echo "VERSION=$(grep 'VERSION :=' build/makefile | cut -d ' ' -f 3)" \
          >> "$GITHUB_ENV"

      - name: Run Make publish
        working-directory: ./Build
        run: |
          make ARCH=${{ matrix.architecture }} DOCKER_USERNAME=${{ github.repository_owner }}  DOCKER_PASSWORD=${{ secrets.GITHUB_TOKEN }}  -f makefile publish
