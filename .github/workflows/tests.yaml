---
name: ðŸ§ª Pull Request Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64, linux/arm64/v8]

    steps:

      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 46800
          swap-size-mb: 512
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Make Test
        working-directory: ./Build
        run: |
          make ARCH=${{ matrix.architecture }} DOCKER_USERNAME=${{ github.repository_owner }}  DOCKER_PASSWORD=${{ secrets.GITHUB_TOKEN }} TEST_SUFFIX="-test" -f makefile test

  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¹ Delete test package
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'localai-image'
          package-type: 'container'
          min-versions-to-keep: 0
          ignore-versions: '^(?!.*-test).+$'

